<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery Time Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2> Food Delivery Time Predictor</h2>
    
    <form method="POST" action="/predict">

    <label>Distance (km)</label>
    <input type="number" step="0.1" id="Distance_km" name="Distance_km" required>

    <label>Preparation Time (minutes)</label>
    <input type="number" id="Preparation_Time_min" name="Preparation_Time_min" required>

    <label>Courier Experience (years)</label>
    <input type="number" step="0.1" id="Courier_Experience_yrs" name="Courier_Experience_yrs" required>

    <label>Weather</label>
    <select id="Weather" name="Weather">
        <option value="" disabled selected>Select</option>
        <option value="Clear">Clear</option>
        <option value="Rainy">Rainy</option>
        <option value="Snowy">Snowy</option>
        <option value="Windy">Windy</option>
    </select>

    <label>Traffic Level</label>
    <select id="Traffic_Level" name="Traffic_Level">
        <option value="" disabled selected>Select</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>

    <label>Time of Day</label>
    <select id="Time_of_Day" name="Time_of_Day">
        <option value="" disabled selected>Select</option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
    </select>

    <label>Vehicle Type</label>
    <select id="Vehicle_Type" name="Vehicle_Type">
        <option value="" disabled selected>Select</option>
        <option value="Bike">Bike</option>
        <option value="Scooter">Scooter</option>
        <option value="Car">Car</option>
    </select>

    <button type="submit">Predict Delivery Time</button>
</form>

    <p id="result"></p>
</div>

</body>
</html>
